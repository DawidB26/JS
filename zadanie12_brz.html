<html>

  <body>
    <div style="color:green;font-size:56px;">
      <script language="JavaScript">
        var Dzien1=prompt("Dzień1=","");
		var H1=prompt("godzina=","");
        var Dzien2=prompt("Dzień2=","");
		var H2=prompt("godzina=","");
        var sekundy;
		var godziny;
		var dni;
        var a=parseFloat(Dzien1);
        var b=parseFloat(Dzien2);
          dni=(a-b);
		  godziny=(dni*24)-(H1-H2);
		  sekundy=godziny*3600;
          document.write("Od dnia "+a+" do "+b+" minęło "+sekundy+" sekund<br>");
      </script>
    </div>
  </body>
