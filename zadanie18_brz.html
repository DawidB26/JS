<!DOCTYPE html>
  <head>
    <title> Użycie funkcji </title>
    <meta charset="utf-8">
  </head>
  <body>
    <div style="color:navy;font-size:50px;">
      <script language="JavaScript">
        var a=parseFloat(prompt("a=",""));
        var b=parseFloat(prompt("b=",""));
        function suma_brz(a, b) 
	      {
          return a + b;
          }
        document.write("suma=<br>"+suma_brz(a,b)+"<br>");
		function odejmowanie_brz(a, b) 
	      {
          return a - b;
          }
		document.write("różnica=<br>"+odejmowanie_brz(a,b)+"<br>");
		function mnozenie_brz(a, b) 
	      {
          return a * b;
          }
		document.write("iloczyn=<br>"+mnozenie_brz(a,b)+"<br>");
		function do_kwadratu_brz(a, b) 
	      {
          return a * a;
          return b * b;
          }
		document.write("do kwadratu:<br>"+do_kwadratu_brz(a,b)+"<br>");
	    function reszta_z_dzielenia_brz(a, b) 
	      {
          return a % b;
          }
		document.write("reszta z dzielenia:<br>"+reszta_z_dzielenia_brz(a,b)+"<br>");
      </script>
    </div>
  </body>
