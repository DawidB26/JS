    <script type="text/javascript">
    function AB_brz()
        {
        var xa_brz= parseFloat(document.getElementById('współrzędną x punktu A').value);
        var ya_brz= parseFloat(document.getElementById('współrzędną y punktu A').value);
		var xb_brz= parseFloat(document.getElementById('współrzędną x punktu B').value);
        var yb_brz= parseFloat(document.getElementById('współrzędną y punktu B').value);
		var ab_brz= Math.sqrt(((Math.pow((xa_brz-xb_brz),2))+(Math.pow((ya_brz-yb_brz),2))));
        document.getElementById("nazwa").innerHTML ="Długość boku AB wynosi= "+ab_brz.toFixed(2)+" cm";
        }
    function BC_brz()
        {
		var xb_brz= parseFloat(document.getElementById('współrzędną x punktu B').value);
        var yb_brz= parseFloat(document.getElementById('współrzędną y punktu B').value);
        var xc_brz= parseFloat(document.getElementById('współrzędną x punktu C').value);
        var yc_brz= parseFloat(document.getElementById('współrzędną y punktu C').value);
		var bc_brz= Math.sqrt(((Math.pow((xc_brz-xb_brz),2))+(Math.pow((yb_brz-yc_brz),2))));
        document.getElementById("nazwa").innerHTML ="Długość boku BC wynosi= "+bc_brz.toFixed(2)+" cm";
        }
	function AC_brz()
        {
        var xa_brz= parseFloat(document.getElementById('współrzędną x punktu A').value);
        var ya_brz= parseFloat(document.getElementById('współrzędną y punktu A').value);
        var xc_brz= parseFloat(document.getElementById('współrzędną x punktu C').value);
        var yc_brz= parseFloat(document.getElementById('współrzędną y punktu C').value);
		var ac_brz= Math.sqrt(((Math.pow((xa_brz-xc_brz),2))+(Math.pow((ya_brz-yc_brz),2))));
        document.getElementById("nazwa").innerHTML ="Długość boku AC wynosi= "+ac_brz.toFixed(2)+" cm";
        }
    </script>
