      <script language="JavaScript">
        var m_brz=prompt("m=","");

        var m1;
        var m2;
        m1=m+2;
        m2=(m+1)*m1;
        var m3;
        m3=m*(m+1);
		
        document.write("1/"+m+"=1/"+m1+"+1/"+m2+"+1/"+m3+"<br>");
      </script>
    </div>
  </body>
