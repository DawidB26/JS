<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styl.css">
  </head>
  <body>
    <script type="text/javascript">
    function pole_brzeski()
        {
        var a_brz= parseFloat(document.getElementById('dlugosc').value);
        var b_brz= Math.pow(a_brz,2);
        document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_brz.toFixed(2)+" cm^2";
        }
    function obwod_brzeski()
        {
        var a_brz= parseFloat(document.getElementById('dlugosc').value);
        var b_brz= 4*a_brz;
        document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_brz.toFixed(2)+" cm";
        }
    </script>
    <h1>Wszystko o KWADRACIE</h1><br><br>
    Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
    <input type="button" name="pole" value="Oblicz pole" Onclick="pole_brzeski()"><br><br>
	<input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_brzeski()"><br><br>
    <div style="color:red;font-size:50px;"id="nazwa"></div>
  </body>
</html><!--Dawid Brzeski 2P-->
